<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="NFT preview card component">

  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/variables.css">
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="stylesheet" href="./src/css/responsive.css">


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

  <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>

</head>
<body>

  <main>

    <container class="nft-card">

      <a href="#" class="img-link">

        <img class="img-link-equilibrium" src="./src/images/image-equilibrium.jpg" alt="Equilibrium NFT image">

      </a>

      <a href="#">
        <h2 class="title">Equilibrium #3429</h2>
      </a>

      <p class="description">Our Equilibrium collection promotes balance and calm.</p>

      <div class="values">
        <p class="ethereum">0.041 ETH</p>
        <p class="date">3 days left</p>
        </div>

      <div class="creator"> 

        <img class="img-creator" src="./src/images/image-avatar.png" alt="NFT Creator">

        <p class="text">Creation of <span class="name">Jules Wyvern</span></p>
        
        </div>
    
    </container>

  </main>

</body>
</html>
